<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ship Anywhere - Dream Features</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    .app {
      height: 100vh;
      display: grid;
      grid-template-rows: 60px 1fr 80px;
    }
    
    /* Header */
    .header {
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .features-nav {
      display: flex;
      gap: 1rem;
    }
    
    .feature-pill {
      padding: 0.5rem 1rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 999px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .feature-pill:hover {
      background: #3a3a3a;
      border-color: #60a5fa;
    }
    
    .feature-pill.active {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    /* Main Content */
    .main {
      display: flex;
      overflow: hidden;
    }
    
    .sidebar {
      width: 300px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      overflow-y: auto;
      transition: transform 0.3s;
    }
    
    .sidebar.collapsed {
      transform: translateX(-100%);
      width: 0;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Voice Command UI */
    .voice-ui {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      border: 2px solid #3b82f6;
      border-radius: 20px;
      padding: 1rem 2rem;
      display: none;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .voice-ui.active {
      display: flex;
    }
    
    .voice-wave {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    
    .voice-bar {
      width: 4px;
      height: 20px;
      background: #3b82f6;
      border-radius: 2px;
      animation: wave 0.5s ease-in-out infinite;
    }
    
    .voice-bar:nth-child(2) { animation-delay: 0.1s; }
    .voice-bar:nth-child(3) { animation-delay: 0.2s; }
    .voice-bar:nth-child(4) { animation-delay: 0.3s; }
    .voice-bar:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes wave {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }
    
    .voice-text {
      font-size: 1.1rem;
      color: #60a5fa;
    }
    
    /* AI Marketplace */
    .marketplace {
      padding: 1rem;
      display: none;
    }
    
    .marketplace.active {
      display: block;
    }
    
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .agent-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .agent-card:hover {
      border-color: #3b82f6;
      transform: translateY(-2px);
    }
    
    .agent-header {
      display: flex;
      align-items: start;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .agent-name {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .verified-badge {
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    
    .agent-rating {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: #fbbf24;
    }
    
    .agent-description {
      color: #9ca3af;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .agent-capabilities {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .capability-tag {
      padding: 0.25rem 0.75rem;
      background: #2a2a2a;
      border-radius: 999px;
      font-size: 0.75rem;
      color: #60a5fa;
    }
    
    .agent-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .install-button {
      padding: 0.5rem 1rem;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .install-button:hover {
      background: #2563eb;
    }
    
    .install-button.installed {
      background: #10b981;
    }
    
    /* Collaborative Session */
    .collab-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
      display: none;
      align-items: center;
      justify-content: space-between;
    }
    
    .collab-banner.active {
      display: flex;
    }
    
    .collab-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .participant-avatars {
      display: flex;
      margin-left: 1rem;
    }
    
    .participant-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
      margin-left: -8px;
      border: 2px solid #1a1a1a;
    }
    
    /* Bottom Controls */
    .controls {
      background: #1a1a1a;
      border-top: 1px solid #333;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .voice-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3b82f6;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .voice-button:hover {
      background: #2563eb;
      transform: scale(1.1);
    }
    
    .voice-button.recording {
      background: #ef4444;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .features-nav {
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      .features-nav::-webkit-scrollbar {
        display: none;
      }
      
      .sidebar {
        position: fixed;
        z-index: 10;
        height: 100%;
      }
      
      .agent-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span>üöÄ</span>
        <span>Ship Anywhere</span>
      </div>
      
      <div class="features-nav">
        <div class="feature-pill active" data-feature="console">
          <span>üíª</span>
          <span>Console</span>
        </div>
        <div class="feature-pill" data-feature="marketplace">
          <span>üè™</span>
          <span>AI Store</span>
        </div>
        <div class="feature-pill" data-feature="collab">
          <span>üë•</span>
          <span>Collab</span>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <!-- Dynamic content based on feature -->
      </div>
      
      <!-- Content Area -->
      <div class="content">
        <!-- Console View -->
        <div id="console-view" class="console active" style="flex: 1; background: #000; padding: 1rem; overflow-y: auto; font-family: monospace;">
          <div style="color: #4ade80;">Welcome to Ship Anywhere Dream Features! üéâ</div>
          <div style="color: #60a5fa;">Try these voice commands:</div>
          <div style="color: #9ca3af;">‚Ä¢ "Hey Ship, create a React app"</div>
          <div style="color: #9ca3af;">‚Ä¢ "Install security auditor"</div>
          <div style="color: #9ca3af;">‚Ä¢ "Start collaborative session"</div>
        </div>
        
        <!-- Marketplace View -->
        <div id="marketplace-view" class="marketplace">
          <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">AI Agent Marketplace</h2>
          <div class="agent-grid" id="agentGrid">
            <!-- Agents will be loaded here -->
          </div>
        </div>
        
        <!-- Collab Banner -->
        <div class="collab-banner" id="collabBanner">
          <div class="collab-info">
            <span>üéØ Collaborative Session Active</span>
            <div class="participant-avatars" id="participantAvatars">
              <!-- Participant avatars -->
            </div>
          </div>
          <button style="background: rgba(255,255,255,0.2); border: none; padding: 0.5rem 1rem; border-radius: 8px; color: #fff; cursor: pointer;">
            Invite Others
          </button>
        </div>
      </div>
    </div>
    
    <!-- Voice UI Overlay -->
    <div class="voice-ui" id="voiceUI">
      <div class="voice-wave">
        <div class="voice-bar"></div>
        <div class="voice-bar"></div>
        <div class="voice-bar"></div>
        <div class="voice-bar"></div>
        <div class="voice-bar"></div>
      </div>
      <div class="voice-text" id="voiceText">Listening...</div>
    </div>
    
    <!-- Bottom Controls -->
    <div class="controls">
      <button class="voice-button" id="voiceButton">
        üé§
      </button>
      
      <input 
        type="text" 
        style="flex: 1; background: #2a2a2a; border: 1px solid #444; padding: 0.75rem; border-radius: 8px; color: #fff;"
        placeholder="Type command or use voice..."
        id="commandInput"
      >
      
      <button style="padding: 0.75rem 1.5rem; background: #3b82f6; border: none; border-radius: 8px; color: #fff; cursor: pointer;">
        Send
      </button>
    </div>
  </div>
  
  <script>
    // Feature switching
    const features = document.querySelectorAll('.feature-pill');
    const views = {
      console: document.getElementById('console-view'),
      marketplace: document.getElementById('marketplace-view')
    };
    
    features.forEach(pill => {
      pill.addEventListener('click', () => {
        const feature = pill.dataset.feature;
        
        // Update active states
        features.forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        
        // Show appropriate view
        Object.values(views).forEach(v => v?.classList.remove('active'));
        if (views[feature]) {
          views[feature].classList.add('active');
        }
        
        // Load feature-specific content
        if (feature === 'marketplace') {
          loadMarketplace();
        } else if (feature === 'collab') {
          startCollabSession();
        }
      });
    });
    
    // Voice Recognition
    const voiceButton = document.getElementById('voiceButton');
    const voiceUI = document.getElementById('voiceUI');
    const voiceText = document.getElementById('voiceText');
    
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = true;
      
      recognition.onstart = () => {
        voiceButton.classList.add('recording');
        voiceUI.classList.add('active');
      };
      
      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(result => result[0].transcript)
          .join('');
          
        voiceText.textContent = transcript || 'Listening...';
        
        if (event.results[0].isFinal) {
          processVoiceCommand(transcript);
        }
      };
      
      recognition.onend = () => {
        voiceButton.classList.remove('recording');
        setTimeout(() => voiceUI.classList.remove('active'), 1000);
      };
    }
    
    voiceButton.addEventListener('click', () => {
      if (recognition) {
        if (voiceButton.classList.contains('recording')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      } else {
        alert('Voice recognition not supported in this browser');
      }
    });
    
    // Process voice commands
    function processVoiceCommand(command) {
      console.log('Voice command:', command);
      
      // Add to console
      addToConsole(`üé§ "${command}"`, '#60a5fa');
      
      // Process command
      if (command.toLowerCase().includes('create') && command.toLowerCase().includes('react')) {
        addToConsole('ü§ñ Creating React application...', '#4ade80');
        setTimeout(() => {
          addToConsole('üì¶ Installing dependencies...', '#9ca3af');
          setTimeout(() => {
            addToConsole('‚úÖ React app created successfully!', '#4ade80');
          }, 2000);
        }, 1000);
      } else if (command.toLowerCase().includes('install')) {
        addToConsole('üè™ Opening AI Marketplace...', '#4ade80');
        document.querySelector('[data-feature="marketplace"]').click();
      } else if (command.toLowerCase().includes('collab')) {
        startCollabSession();
      }
    }
    
    // Add to console
    function addToConsole(text, color = '#fff') {
      const consoleView = document.getElementById('console-view');
      const line = document.createElement('div');
      line.style.color = color;
      line.style.marginBottom = '0.5rem';
      line.textContent = text;
      consoleView.appendChild(line);
      consoleView.scrollTop = consoleView.scrollHeight;
    }
    
    // Load marketplace
    async function loadMarketplace() {
      const grid = document.getElementById('agentGrid');
      
      // Mock agents for demo
      const agents = [
        {
          name: 'Claude Code Pro',
          author: 'Anthropic',
          description: 'Advanced coding assistant with full project understanding',
          rating: 4.9,
          installs: '15.4k',
          capabilities: ['Multi-file editing', 'Testing', 'Documentation'],
          verified: true
        },
        {
          name: 'Security Auditor',
          author: 'SecureCode',
          description: 'Automated security vulnerability detection',
          rating: 4.8,
          installs: '5.4k',
          capabilities: ['OWASP scanning', 'Penetration testing'],
          verified: true
        },
        {
          name: 'React Specialist',
          author: 'Community',
          description: 'Expert in React and modern frontend',
          rating: 4.7,
          installs: '8.9k',
          capabilities: ['Component generation', 'Performance'],
        }
      ];
      
      grid.innerHTML = agents.map(agent => `
        <div class="agent-card">
          <div class="agent-header">
            <div class="agent-name">
              ${agent.name}
              ${agent.verified ? '<div class="verified-badge">‚úì</div>' : ''}
            </div>
            <div class="agent-rating">
              ‚≠ê ${agent.rating}
            </div>
          </div>
          <div class="agent-description">${agent.description}</div>
          <div class="agent-capabilities">
            ${agent.capabilities.map(cap => `<div class="capability-tag">${cap}</div>`).join('')}
          </div>
          <div class="agent-footer">
            <span style="color: #9ca3af; font-size: 0.875rem;">${agent.installs} installs</span>
            <button class="install-button">Install</button>
          </div>
        </div>
      `).join('');
    }
    
    // Start collaborative session
    function startCollabSession() {
      const banner = document.getElementById('collabBanner');
      banner.classList.add('active');
      
      // Add participants
      const avatars = document.getElementById('participantAvatars');
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1'];
      const names = ['You', 'AI', 'John'];
      
      avatars.innerHTML = colors.map((color, i) => `
        <div class="participant-avatar" style="background: ${color}">
          ${names[i][0]}
        </div>
      `).join('');
      
      addToConsole('üë• Collaborative session started!', '#667eea');
      addToConsole('ü§ñ AI assistant joined the session', '#4ade80');
    }
    
    // Speech synthesis for AI responses
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.1;
        utterance.pitch = 1.1;
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
