<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ship Anywhere - Simple Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #1a1a1a;
      padding: 1rem;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #888;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc3545;
    }
    
    .status-dot.connected {
      background: #28a745;
    }
    
    .console {
      flex: 1;
      background: #000;
      padding: 1rem;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    
    .console-line {
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .console-line.stdout {
      color: #4ade80;
    }
    
    .console-line.stderr {
      color: #f87171;
    }
    
    .console-line.system {
      color: #60a5fa;
    }
    
    .controls {
      background: #1a1a1a;
      padding: 1rem;
      border-top: 1px solid #333;
    }
    
    .provider-select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    
    .input-group {
      display: flex;
      gap: 0.5rem;
    }
    
    .command-input {
      flex: 1;
      padding: 0.75rem;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    
    .command-input:focus {
      outline: none;
      border-color: #60a5fa;
    }
    
    .send-button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-button:hover {
      background: #2563eb;
    }
    
    .send-button:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    
    .quick-commands {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      overflow-x: auto;
      padding-bottom: 0.25rem;
    }
    
    .quick-cmd {
      padding: 0.25rem 0.75rem;
      background: #374151;
      color: #d1d5db;
      border: none;
      border-radius: 999px;
      font-size: 0.875rem;
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .quick-cmd:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Ship Anywhere</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>
  
  <div class="console" id="console">
    <div class="console-line system">Welcome to Ship Anywhere! ðŸŽ‰</div>
    <div class="console-line system">Initializing connection...</div>
  </div>
  
  <div class="controls">
    <select class="provider-select" id="providerSelect">
      <option value="claude-code">Claude Code</option>
      <option value="openai">OpenAI Codex</option>
      <option value="bash">Bash Shell</option>
      <option value="echo">Echo Test</option>
    </select>
    
    <div class="input-group">
      <input 
        type="text" 
        class="command-input" 
        id="commandInput" 
        placeholder="Enter command..."
        disabled
      >
      <button class="send-button" id="sendButton" disabled>Send</button>
    </div>
    
    <div class="quick-commands">
      <button class="quick-cmd" data-cmd="create a react todo app">create a react todo app</button>
      <button class="quick-cmd" data-cmd="build a python web scraper">build a python web scraper</button>
      <button class="quick-cmd" data-cmd="fix the bug in main.js">fix the bug in main.js</button>
      <button class="quick-cmd" data-cmd="explain this code">explain this code</button>
      <button class="quick-cmd" data-cmd="optimize database queries">optimize database queries</button>
    </div>
  </div>
  
  <script>
    // Configuration
    const API_URL = 'http://localhost:3010';
    const WS_URL = 'ws://localhost:3011';
    
    // State
    let sessionId = null;
    let ws = null;
    let isConnected = false;
    
    // Elements
    const consoleEl = document.getElementById('console');
    const commandInput = document.getElementById('commandInput');
    const sendButton = document.getElementById('sendButton');
    const providerSelect = document.getElementById('providerSelect');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    
    // Console output
    function log(message, type = 'system') {
      const line = document.createElement('div');
      line.className = `console-line ${type}`;
      line.textContent = message;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }
    
    // Update connection status
    function updateStatus(connected) {
      isConnected = connected;
      statusDot.className = `status-dot ${connected ? 'connected' : ''}`;
      statusText.textContent = connected ? 'Connected' : 'Disconnected';
      commandInput.disabled = !connected;
      sendButton.disabled = !connected;
    }
    
    // Initialize session
    async function initSession() {
      try {
        const response = await fetch(`${API_URL}/api/sessions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (!response.ok) throw new Error('Failed to create session');
        
        const data = await response.json();
        sessionId = data.session.id;
        log(`Session created: ${sessionId}`);
        
        // Connect WebSocket
        connectWebSocket();
      } catch (error) {
        log(`Error: ${error.message}`, 'stderr');
        setTimeout(initSession, 3000); // Retry
      }
    }
    
    // WebSocket connection
    function connectWebSocket() {
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        log('WebSocket connected');
        updateStatus(true);
        
        // Register session
        ws.send(JSON.stringify({
          type: 'register',
          payload: { sessionId }
        }));
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          
          if (data.type === 'registered') {
            log('Ready to execute commands! ðŸŽ¯');
          } else if (data.type === 'task:output') {
            const { type, content } = data.payload;
            log(content.trim(), type);
          }
        } catch (error) {
          console.error('WebSocket message error:', error);
        }
      };
      
      ws.onclose = () => {
        log('WebSocket disconnected', 'stderr');
        updateStatus(false);
        setTimeout(connectWebSocket, 3000); // Reconnect
      };
      
      ws.onerror = (error) => {
        log('WebSocket error', 'stderr');
        console.error('WebSocket error:', error);
      };
    }
    
    // Execute command
    async function executeCommand() {
      const command = commandInput.value.trim();
      if (!command || !sessionId) return;
      
      const provider = providerSelect.value;
      log(`> ${command}`, 'system');
      
      commandInput.value = '';
      sendButton.disabled = true;
      
      try {
        const response = await fetch(`${API_URL}/api/ai/execute`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, command, provider })
        });
        
        if (!response.ok) throw new Error('Failed to execute command');
        
        const data = await response.json();
        log(`Task started: ${data.task.id}`);
      } catch (error) {
        log(`Error: ${error.message}`, 'stderr');
      } finally {
        sendButton.disabled = false;
      }
    }
    
    // Event listeners
    commandInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') executeCommand();
    });
    
    sendButton.addEventListener('click', executeCommand);
    
    // Quick command buttons
    document.querySelectorAll('.quick-cmd').forEach(btn => {
      btn.addEventListener('click', () => {
        commandInput.value = btn.dataset.cmd;
        commandInput.focus();
      });
    });
    
    // Initialize
    log('Starting Ship Anywhere...');
    initSession();
  </script>
</body>
</html>
